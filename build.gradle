apply plugin: 'java'

//Java Info
sourceCompatibility = 1.8

////////////////////////////////////////////////////////////////////////////////
// DEPENDENCIES
////////////////////////////////////////////////////////////////////////////////
dependencies {
    repositories {
        mavenCentral()
        maven {
            url "https://repo.boundlessgeo.com/main/"
        }
    }
    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.4.0'
    compile group: 'com.sleepycat', name: 'je', version: '5.0.84'
}
